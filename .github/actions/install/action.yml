name: "Install"
description: "Install and pre-build"

runs:
  using: "composite"
  steps:
    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"

    - name: Install dependencies
      shell: bash
      run: yarn workspaces focus ${{github.workflow}}
